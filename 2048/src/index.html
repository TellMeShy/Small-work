<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
<body>
<header>
    <p class="summary">
        <h2>玩法说明：</h2>
        <p>1.用键盘上下左右键控制数字走向</p>
        <p>2.当点击了一个方向时，格子中的数字会全部往那个方向移动，直到不能再移动，如果有相同的数字则会合并</p>
        <p>3.当格子中不再有可移动和可合并的数字时，游戏结束</p>
    </p>
</header>
<main>
    <div id="warp">
    </div> 
</main>
</body>
</html>
